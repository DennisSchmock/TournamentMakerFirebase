<div ng-show="$ctrl.firebaseUser">
    <p>Hello, {{ $ctrl.firebaseUser.displayName }}</p>
    <button ng-click="$ctrl.signOut();$ctrl.auth.$signOut()">Sign Out</button>
</div>
<div ng-hide="$ctrl.firebaseUser">
    <form name="loginform" ng-submit="$ctrl.signIn()" novalidate>
        <table>
            <tr>
                <td>e-mail</td>
                <td>password</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input name="email" class="form-control input-sm" type="email" name="email"
                           ng-model="$ctrl.email"
                           required>
                </td>
                <td>
                    <input class="form-control input-sm" type="password" name="password" ng-model="$ctrl.password"
                           required>
                </td>
                <td>
                    <button class="btn btn-primary" type="submit">Sign in</button>

                </td>
            </tr>
        </table>
    </form>
</div>
