<form name="tCtrl.tournamentTab2" novalidate>
    <div class="container-fluid col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">{{tCtrl.tournament.name}}</div>
            <label class="label">Add player</label>

            <div class="input-group">
                <span class="input-group-addon">Navn</span>
                <input ng-model="tCtrl.player.name" code="13"
                       dl-key-code="tCtrl.addPlayer(tCtrl.player);tCtrl.player = {};"
                       class="form-control" name="name"
                       required>
            </div>
            <button class="btn btn-primary"
                    ng-click="tCtrl.addPlayer(tCtrl.player);player = {};name.$setPristine();name.$setUntouched()">
                add Player
            </button>

        </div>
    </div>

    <div class="container col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">{{tCtrl.tournament.name}}</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li ng-repeat="player in tCtrl.players">{{player.name}}</li>
                </ul>
            </div>
        </div>
    </div>

</form>
{{tCtrl.player.name}}
